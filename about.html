       //Define Ui vars
       const formName= document.querySelector('#nameForm');

       const lastInput = document.querySelector('#lastName');
       const emailInput = document.querySelector('#email');

       const taskList = document.querySelector('.collection');
       const taskInput= document.querySelector('#task');
       const filter = document.querySelector('#filter');


       //Load All even listeners
       loadEventListeners();

       function loadEventListeners(){
            //Add task event
            form.addEventListener('submit', addTask);
            formName.addEventListener('submit', addName);
            formName.addEventListener('submit', addLastName);
            formName.addEventListener('submit', addEmail);
        }

                if(nameInput.value===''){

           e.preventDefault();

        //Add Last Name
        function addLastName(e){
                if(lastInput.value === ''){

       function addEmail(e){
                if(emailInput.value === ''){
                   alert('Please enter a Email Address')
                }else{

            e.preventDefault();    
       }

        function addTask(e){
                if(taskInput.value === ''){
                alert('Add a Task');
                }else{
                    console.log(taskInput.value);
                }
            //Create li Element
            const li = document.createElement('li');
            //Add Class
            li.className = "collection-item"
            //Create text node and append to li
            li.appendChild(document.createTextNode(taskInput.value));
            //Create new link element
            const link = document.createElement("a");
            //Add class  
            link.className='delete-item secondary-content';
            //Add icon html
            link.innerHtml = '<i class="fa fa-remove"></i>';
            //append the link to li
            li.appendChild(link);
            //Append li to ul
            taskList.appendChild(li);
            //clear input
            taskInput.value='';

            e.preventDefault();
        }
